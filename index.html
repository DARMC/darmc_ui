<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!--The viewport meta tag is used to improve the presentation and behavior of the samples on iOS devices-->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
	<title>DARMC 2.0</title>

	<link rel="stylesheet" href="http://js.arcgis.com/3.7/js/dojo/dijit/themes/claro/claro.css">
	<link rel="stylesheet" href="http://js.arcgis.com/3.7/js/esri/css/esri.css">
	<link rel="stylesheet" type="text/css" href="css/agsjs.css" />
	<link rel="stylesheet" type="text/css" href="css/darmc.css" />
	

	<script>var dojoConfig = { parseOnLoad:true };</script>
	<script src="http://js.arcgis.com/3.7/"></script>
	<script src="js/darmcamd.js" type="text/javascript"></script>
	<script src="js/TOC.js" type="text/javascript"></script>
	
</head>

<body class="claro">
<!--[if IE 7]>
<style>
  html, body {
    margin: 0;
  }
</style>
<![endif]-->

<div id="content" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline', gutters:true" style="width: 100%; height: 100%; margin:;">

	<div id="header" dojotype="dijit.layout.ContentPane" region="top">Digital Atlas of Roman and Medieval Civilizations
    	<div id="subheader">Version 2.0</div><img src="css/images/beta.gif" style="position:absolute;top:0;right:0;"/>
	</div>

	<div id="leftPane" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'left'" splitter="true">

    <div data-dojo-type="dijit.layout.AccordionContainer">
      <div data-dojo-type="dijit.layout.ContentPane" id="legendPane" data-dojo-props="title:'Layer List', selected:true">

        <div id="tocDiv"></div>

      </div>

      <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Measurement Result'">

       

      </div>
    </div>
  </div>
  <div id="map" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'" style="overflow:hidden;">
  	<div id="navToolbar" data-dojo-type="dijit/Toolbar">
    	<div data-dojo-type="dijit/form/Button" id="zoomin"  data-dojo-props="iconClass:'zoominIcon'"></div>
      	<div data-dojo-type="dijit/form/Button" id="zoomout" data-dojo-props="iconClass:'zoomoutIcon'"></div>
      	<div data-dojo-type="dijit/form/Button" id="zoomfullext" data-dojo-props="iconClass:'zoomfullextIcon'"></div>
      	<div data-dojo-type="dijit/form/Button" id="zoomprev" data-dojo-props="iconClass:'zoomprevIcon'"></div>
      	<div data-dojo-type="dijit/form/Button" id="zoomnext" data-dojo-props="iconClass:'zoomnextIcon'"></div>
      	<div data-dojo-type="dijit/form/Button" id="pan" data-dojo-props="iconClass:'panIcon'"></div>
      
    </div>

  </div>
</div>

</body>
</html>
