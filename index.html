<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
        <title>DARMC 1.3.1</title>
        <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.10/js/dojo/dijit/themes/claro/claro.css">
        <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.10/js/esri/css/esri.css" />
        <link rel="stylesheet" type="text/css" href="src/agsjs/css/agsjs.css" />
        <link rel="stylesheet" type="text/css" href="css/darmc.css" />        
        <script type="text/javascript">
                    	// helpful for understanding dojoConfig.packages vs. dojoConfig.paths:
                  // http://www.sitepen.com/blog/2013/06/20/dojo-faq-what-is-the-difference-packages-vs-paths-vs-aliases/
                  var dojoConfig = { 
                    paths: {
                      //if you want to host on your own server, download and put in folders then use path like: 
                            agsjs: location.pathname.replace(/\/[^/]+$/, '') + '/src/agsjs' 
                        }
                  };
                       
                    
        </script>
        <script src="//js.arcgis.com/3.10/"></script>
        <script src="js/darmc.js" type="text/javascript"></script>
        
    </head>
    <body class="claro">
        <div id="content" data-dojo-type="dijit/layout/BorderContainer" design="headline" gutters="true" style="width: 100%; height: 100%; margin: 0;">
            <div id="header" data-dojo-type="dijit/layout/ContentPane" region="top">Digital Atlas of Roman and Medieval Civilizations
                <div id="subheader">Version 1.3.1</div><img src="css/images/beta.gif" style="position:absolute;top:0;right:0;"/>    
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" id="leftPane" region="left" splitter="true">
                <div id="tocDiv"></div>
            </div>
            <div id="map" data-dojo-type="dijit/layout/ContentPane" region="center">
              <div id="navToolbar" data-dojo-type="dijit/Toolbar">        
                <input type="text" data-dojo-type="dijit/form/TextBox" id="placeName"><div data-dojo-type="dijit/form/Button" id="locateButton"> Find Place</div>
                <div data-dojo-type="dijit/form/Button" id="fullMap" data-dojo-props="iconClass:'fullMap'" onclick="window.open('http://maps.cga.harvard.edu/darmc/index.html')"></div>             
                <div data-dojo-type="dijit/form/Button" id="zoomin"  data-dojo-props="iconClass:'zoominIcon'"></div>
                <div data-dojo-type="dijit/form/Button" id="zoomout" data-dojo-props="iconClass:'zoomoutIcon'"></div>
                <div data-dojo-type="dijit/form/Button" id="zoomfullext" data-dojo-props="iconClass:'zoomfullextIcon'"></div>
                <div data-dojo-type="dijit/form/Button" id="zoomprev" data-dojo-props="iconClass:'zoomprevIcon'"></div>
                <div data-dojo-type="dijit/form/Button" id="zoomnext" data-dojo-props="iconClass:'zoomnextIcon'"></div>
                <div data-dojo-type="dijit/form/Button" id="pan" data-dojo-props="iconClass:'panIcon'"></div>
                <div data-dojo-type="dijit/form/ToggleButton" id="distance" data-dojo-props="iconClass: 'distanceIcon'"></div>
                <div data-dojo-type="dijit/form/ToggleButton" id="area" data-dojo-props="iconClass: 'areaIcon'"></div>               
                <div id="basemap">
                  <select name="bmSelect" id="bmSelect" title="">
                    <option value="relief" selected>ESRI Shaded Relief</option>
                    <option value="topo">ESRI Topo</option>
                    <option value="street">ESRI Street</option>
                    <!--<option value="stamenterrain">Stamen Terrain</option>-->
                    <option value="awmc">Map Tiles AWMC</option>
                    
                    <option value="googleterrain">Goolge Roadmap</option>
                                                       
                  </select>
                </div>
                <div id="print_button"></div>            
            </div>


            </div>
        </div>
    </body>
</html>
